<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Test Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #messages {
        margin-top: 15px;
        font-size: 14px;
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="userId" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="messages"></div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const messages = document.getElementById("messages");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        messages.textContent = "trying to login...";

        const userId = document.getElementById("userId").value;
        const password = document.getElementById("password").value;

        try {
          // Login request
          const loginResponse = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userId, password }),
            credentials: "include",
            mode: "cors",
          });

          const loginData = await loginResponse.json();

          if (loginResponse.ok && loginData.status === "success") {
            messages.textContent = "Login successful. \n " + loginData.message || '';
            // Check session
            // const checkResponse = await fetch("http://localhost:3000/check", {
            //   method: "POST",
            //   headers: {
            //     "Content-Type": "application/json",
            //   },
            //   credentials: "include",
            // });

            // const checkData = await checkResponse.json();

            // if (checkResponse.ok && checkData.status === "success") {
            //   messages.textContent += " Session verified.";
            // } else {
            //   messages.textContent = "Session verification failed.";
            // }
          } else {
            messages.textContent = "Login failed. \n" + loginData.message || ''    ;
          }
        } catch (error) {
          messages.textContent = "An error occurred during login.";
          console.error(error);
        }
      });
    </script>
  </body>
</html>
